<!DOCTYPE html>

		<h1>Welcome to T-Service!</h1>

  .login-container {
    background-color: #444;
    border-radius: 10px;
    padding: 20px;
    margin: 50px auto;
    max-width: 400px;
    box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.75);
    border: 1px solid #777;
  }
  img{
    width: 40%;
      display: block;
      margin: 0 auto;
      background-color: white
      
      ;

  h1 {
    text-align: center;

  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-top: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  
  input[type="text"],

    margin-top: 5px;
    border-radius: 5px;
    border: none;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  
  input[type="submit"] {
    background-color: #f60;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    border: 2px solid #444;
    border-radius: 5px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  #error-message {
    color: red;
  }
  @media only screen and (max-width: 600px) {
    .login-container {
      margin: 20px auto;
      max-width: 90%;
    }
    img{
      width: 60%;
    }
  }
  </style>
