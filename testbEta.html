  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 20;
    const paddleHeight = 100;
    const paddleSpeed = 5;

    const player1 = {
      x: 20,
      y: canvas.height / 2 - paddleHeight / 2,
      dy: 0,
      color: 'blue'  // Set color to blue for player 1
    };

    const player2 = {
      x: canvas.width - paddleWidth - 20,
      y: canvas.height / 2 - paddleHeight / 2,
      dy: 0,
      color: 'red'   // Set color to red for player 2
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      dx: 5,
      dy: 5,
      size: 10,
      color: 'yellow'
    };

    function drawPaddle(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      // Update player positions
      player1.y += player1.dy;
      player2.y += player2.dy;

      // Ensure paddles stay within the canvas boundaries
      player1.y = Math.max(0, Math.min(player1.y, canvas.height - paddleHeight));
      player2.y = Math.max(0, Math.min(player2.y, canvas.height - paddleHeight));

      // Bounce the ball off the top and bottom walls
      if (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height) {
        ball.dy *= -1;
      }

      // Bounce the ball off paddles
      if (
        (ball.x - ball.size < player1.x + paddleWidth && ball.y > player1.y && ball.y < player1.y + paddleHeight) ||
        (ball.x + ball.size > player2.x && ball.y > player2.y && ball.y < player2.y + paddleHeight)
      ) {
        ball.dx *= -1;
      }

      // Move the ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Check for scoring
      if (ball.x - ball.size < 0 || ball.x + ball.size > canvas.width) {
        resetGame();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
  
      // Draw paddles
      drawPaddle(player1.x, player1.y, player1.color);
      drawPaddle(player2.x, player2.y, player2.color);
  
      // Draw ball
      drawBall(ball.x, ball.y, ball.size, ball.color);
  
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      
      // Calculate the x-coordinate to center the text horizontally
      const xCoordinate = canvas.width / 2 - ctx.measureText(' 2-Player Pong ').width / 2;
      
      // Set the y-coordinate to position the text at the top
      const yCoordinate = 30;
      
      ctx.fillText(' 2-Player Pong. ', xCoordinate, yCoordinate);
      
  }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function handleKeydown(event) {
      switch (event.key) {
        case 'ArrowUp':
          player2.dy = -paddleSpeed;
          break;
        case 'ArrowDown':
          player2.dy = paddleSpeed;
          break;
        case 'w':
          player1.dy = -paddleSpeed;
          break;
        case 's':
          player1.dy = paddleSpeed;
          break;
      }
    }

    function handleKeyup(event) {
      switch (event.key) {
        case 'ArrowUp':
        case 'ArrowDown':
          player2.dy = 0;
          break;
        case 'w':
        case 's':
          player1.dy = 0;
          break;
      }
    }


    
    function resetGame() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 5;
      ball.dy = 5;
    }

    document.addEventListener('keydown', handleKeydown);
    document.addEventListener('keyup', handleKeyup);

    gameLoop();


    document.addEventListener('keydown', function (event) {
      // Check if the pressed key is an arrow key (left, up, right, down)
      if (event.key.startsWith('Arrow')) {
          // Prevent the default arrow key behavior (scrolling)
          event.preventDefault();
      }
  });

   function playSound() {
    const audio = new Audio('https://teju0051.github.io/TGames/lobbymusic.mp3'); // Replace with the path to your sound file
    audio.play();
  }

  </script>

document.addEventListener('DOMContentLoaded', function () {

  // Initial state: set opacity to 0
  logo.style.opacity = '0';

  // Wait for 2 seconds and then fade in the logo over 2 seconds
  setTimeout(function () {

  }, 3000);
});

// Function to move the blue paddle up or down
function moveBluePaddle(direction) {
  switch (direction) {
    case 'up':
      player1.dy = -paddleSpeed;
      break;
    case 'down':
      player1.dy = paddleSpeed;
      break;
  }
}

// Function to move the red paddle up or down
function moveRedPaddle(direction) {
  switch (direction) {
    case 'up':
      player2.dy = -paddleSpeed;
      break;
    case 'down':
      player2.dy = paddleSpeed;
      break;
  }
}

// Function to stop the blue paddle movement
function stopBluePaddle() {
  player1.dy = 0;
}

// Function to stop the red paddle movement
function stopRedPaddle() {
  player2.dy = 0;
}

// Attach event listeners for button release
document.getElementById('blue-up').addEventListener('mouseup', stopBluePaddle);
document.getElementById('blue-down').addEventListener('mouseup', stopBluePaddle);
document.getElementById('red-up').addEventListener('mouseup', stopRedPaddle);
document.getElementById('red-down').addEventListener('mouseup', stopRedPaddle);

// Prevent the default behavior for arrow keys
document.addEventListener('keydown', function (event) {
  if (event.key.startsWith('Arrow')) {
    event.preventDefault();
  }
});

 window.addEventListener('orientationchange', function () {

  }
});

  <script>
    // Function to prevent default behavior for right-click
    function preventRightClick(event) {
        event.preventDefault();
    }

    // Function to prevent default behavior for Ctrl+Shift+I
    function preventCtrlShiftI(event) {
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
        }
    }

    // Attach event listeners
    document.addEventListener('contextmenu', preventRightClick);
    document.addEventListener('keydown', preventCtrlShiftI);
