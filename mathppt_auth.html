<!DOCTYPE html>
<html>

    <style>
     /* Common styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: url('https://i.ibb.co/bHy4CXG/ttm.jpg');
  background-repeat: no-repeat; /* Add this line */
  background-size: cover; 
}
.login-container {
    background-color: rgba(255, 165, 0, 0.3); /* Orange with 30% opacity */
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .login-container::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 0%, rgba(255, 165, 0, 0.5) 25%, transparent 50%);
    transform: rotate(45deg);
    animation: shimmer 2s infinite;
  }
  
@keyframes shimmer {
  0% {
    transform: rotate(45deg) translateX(-150%);
  }
  100% {
    transform: rotate(45deg) translateX(150%);
  }
}
h1 {
  margin-bottom: 20px;
  color: rgb(9, 255, 0);
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
button {
  width: 100%;
  padding: 10px;
  background-color: #FF4500; /* Orange-Red */
  color: black;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
button:hover {
  background-color: #FF6347; /* Slightly lighter shade */
}
.error {
  color: red;
  margin-top: 10px;
}
.rectangle-photo {
  width: 200px;
  height: 100px; /* You can adjust the height */
  overflow: hidden;
  margin: 0 auto 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
.rectangle-photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
/* Add a media query for smaller screens */
@media (max-width: 768px) {
	/* Common styles */
body {
	/* Existing styles here */
  
	/* Add the following for responsiveness */
	background-size: cover;
	background-attachment: fixed;
  }
  
  .login-container {
	/* Existing styles here */
  
	/* Add the following for responsiveness */
	max-width: 400px; /* Adjust the max-width as needed */
	width: 90%;
  }
  
  /* Add a media query for smaller screens */
  @media (max-width: 768px) {
	body {
	  background-attachment: scroll; /* Change to scroll on smaller screens */
	}
	
	.login-container {
	  padding: 10px; /* Adjust padding as needed */
	}
  }
}  
.rectangle-photo img {
	width: 100%;
	height: auto;
	object-fit: cover;
    background-color: #00000070;
  
  }
  
    </style>
</head>
<body>

</div>

			event.preventDefault();

			const password = document.getElementById("password").value;
		
			if (username === "Tejas@123" && password === "tejas2620") {
				// Replace "yourUsername" and "yourPassword" with actual credentials
				document.getElementById("error-message").textContent = "";
		
				// Play the audio
				const audio = document.getElementById("login-audio");
				audio.play();
		
				// Redirect to another page after a delay
				setTimeout(function() {
					window.location.href = "https://gamma.app/docs/VEDIC-MATHEMATICS-Exploring-Ancient-Techniques-mbk9shmk6zvzwpv"; // Replace with your desired URL

		window.addEventListener('contextmenu', function (e) {
			e.preventDefault();
		}, false);

</body>
</html>
