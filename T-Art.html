	<script>
		const canvas = document.querySelector('canvas');
		const context = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect();


		canvas.width = window.innerWidth * 0.8;
		canvas.height = window.innerHeight * 0.8;

		let isDrawing = false;
		let color = 'black';

		function startDrawing(event) {
			isDrawing = true;
			draw(event);
		}

		function stopDrawing() {
			isDrawing = false;
			context.beginPath();
		}
    
        

		function draw(event) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            context.lineWidth = 10;
            context.lineCap = 'round';
            context.strokeStyle = color;
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            context.lineTo(x, y);
            context.stroke();
            context.beginPath();
            context.moveTo(x, y);
          }
          function setColor(newColor) {
			color = newColor;
			draw(event); // redraw the current drawing with the new color
		}
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener('mousedown', (event) => {
    event.preventDefault();
    isDrawing = true;
    lastX = event.clientX;
    lastY = event.clientY;
  });
canvas.addEventListener("touchstart", function(event) {
  startDrawing(event.touches[0]);
});
canvas.addEventListener('touchstart', (event) => {
  event.preventDefault();
  isDrawing = true;
  lastX = event.touches[0].clientX;
  lastY = event.touches[0].clientY;
});


canvas.addEventListener("mousemove", draw);
canvas.addEventListener("touchmove", function(event) {
  draw(event.touches[0]);
});

canvas.addEventListener("touchend", stopDrawing);
canvas.addEventListener("mouseup", stopDrawing);


	
        const colorPicker = document.querySelector('#colorPicker');
colorPicker.addEventListener('change', function(event) {
  setColor(this.value, event); // pass the 'event' variable as an argument
});
const img = new Image();
img.src = 'https://i.ibb.co/jw8npKS/artt-2-0.jpg';

img.onload = function() {
  context.globalAlpha = 0.3; // set opacity level
  context.drawImage(img, 0, 0, canvas.width, canvas.height); // draw image
  context.globalAlpha = 1; // reset opacity level
}

}, false);
