<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-ExpenseTracker | Login Page</title>
<style>
	body {
		margin: 0;
		padding: 0;
		background-color: #00a859;
		font-family: Arial, sans-serif;
		color: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}
	.login-container {
		background-color: #fff;
		border-radius: 8px;
		padding: 30px;
		box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
		text-align: center;
		width: 100%;
		max-width: 400px;
	}
	.login-container h2 {
		margin-bottom: 20px;
		color: #00a859;
	}
	.input-group {
		margin-bottom: 15px;
	}
	label {
		display: block;
		margin-bottom: 5px;
		color: #333;
	}
	input[type="text"],
	input[type="password"] {
		width: 100%;
		padding: 12px;
		border: none;
		border-radius: 8px;
		background-color: #f9f9f9;
	}
	button {
		background-color: #00a859;
		color: #fff;
		padding: 15px 0;
		border: none;
		border-radius: 8px;
		cursor: pointer;
		transition: background-color 0.3s, transform 0.2s;
		width: 100%;
		font-size: 16px;
		letter-spacing: 1px;
	}
	button:hover {
		background-color: #007c48;
		transform: scale(1.05);
	}
	.button-container:hover {
		box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
	}
</style>
</head>
<body>
	<div class="login-container">
		<h2>Welcome to T-ExpenseTracker</h2>
		<form id="login-form">
			<div class="input-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="button-container">
				<button type="submit">Login</button>
			</div>
		</form>
	</div>
